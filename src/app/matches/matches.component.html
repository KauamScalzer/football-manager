<app-navbar></app-navbar>
<div class="text-bg-dark p-3">
  <h1 style="text-align: center;">Rodada {{round}}</h1>
  <div style="text-align: center;">
    <button class="btn btn-success mx-2" (click)="decreaseRound()">Anterior</button> <!-- Botão verde -->
    <button class="btn btn-danger mx-2" (click)="increaseRound()">Próxima</button> <!-- Botão vermelho -->
  </div>

  <div *ngFor="let match of matches">
    <app-matchCard
      [homeTeamImage]="match.homeTeam.urlImage"
      [awayTeamImage]="match.awayTeam.urlImage"
      [matchDate]="match.date"
      [homeTeamGoals]="match.homeTeamGols"
      [awayTeamGoals]="match.awayTeamGols"
      [matchId]="match.id">
    </app-matchCard>
  </div>
</div>

<app-footer></app-footer>
