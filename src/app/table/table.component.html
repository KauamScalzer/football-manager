<app-navbar></app-navbar>
<div class="text-bg-dark p-3">
  <div class="tournament-name">
    <h1><i class="bi bi-trophy-fill trophy-icon"></i>{{ tournamentName }}</h1>
  </div>
  <div class="teams-table">
    <div class="table-header">
      <div class="header-item">Posição</div>
      <div class="header-item">Time</div>
      <div class="header-item">Pontos</div>
      <div class="header-item">Jogos</div>
      <div class="header-item">Vitórias</div>
      <div class="header-item">Empates</div>
      <div class="header-item">Derrotas</div>
      <div class="header-item">Gols</div>
      <div class="header-item">Últimas 5 Partidas</div>
    </div>
    <div data-bs-spy="scroll" data-bs-target="#navId">
      <div class="table-dark" *ngFor="let team of tableTeams; let i = index">
        <app-showTeamTable
          [position]="i + 1"
          [name]="team.team"
          [imageUrl]="team.teamImage"
          [points]="team.points"
          [victories]="team.wins"
          [defeats]="team.loses"
          [draws]="team.draw"
          [games]="team.games"
          [goals]="team.goals"
          [recentMatches]="team.recentMatches"
        >
        </app-showTeamTable>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
